<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Apply Portal</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">
        <div class="applybox">
          <h1>Job Application <span class="title_small">(Web)</span></h1>
          <form action="">
           <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input type="text" class="first_name" name="first_name" placeholder="Enter your Lirst name">
                </div>
                <div class="form_control">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="last_name" name="last_name" placeholder="Enter your Last name">
                </div>
                <div class="form_control">
                    <label for="email">email</label>
                    <input type="email" class="email" name="email" placeholder="Enter your email ">
                </div>
                <div class="form_control">
                    <label for="job_role">Job Role</label>
                   <select name="job_role" id="job_role">
                    <option value="">Select your job role</option>
                    <option value="frontend">Frontend</option>
                    <option value="backend">Backend</option>
                    <option value="fullstack">Fullstack</option>
                    <option value="ui_ux_designer">Ui/Ux Designer</option>
                   </select>
                </div>
                <div class="address_control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="30" rows="10"></textarea>
                </div>
                <div class="form_control">
                    <label for="city">City</label>
                    <input type="text" class="city" name="city" placeholder="Enter your city name ">
                </div>
                <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input type="text" class="pincode" name="pincode" placeholder="Enter your pincode ">
                </div>
                <div class="form_control">
                    <label for="date">Start Date</label>
                    <input type="date" class="date" name="date">
                </div>
                <div class="form_control">
                    <label for="file">Upload your CV</label>
                    <input type="file" class="file" name="file">
                </div>
           </div>
           <div class="button_container">
            <button type="submit">Apply Now</button>
           </div>
          </form>
        </div>
    </div>
</body>
</html>
